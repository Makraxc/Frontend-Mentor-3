<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="patternBg"></div>
    <div>
      <div id="map"></div>
    </div>
    <article class="hero">
      <h1>IP Address Tracker</h1>
      <form action="" class="searchForm">
        <input
          class="searchBox"
          type="text"
          placeholder="Search for any IP address"
          autocomplete="on"
          maxlength="15"
        />
        <button class="submitBtn" type="submit">
          <img src="images/icon-arrow.svg" alt="arrow" />
        </button>
      </form>
      <section class="info">
        <div class="ipAddress">
          <h2>IP address</h2>
          <div class="ipPlaceholder Placeholder">192.212.174.101</div>
        </div>
        <div class="hr"></div>
        <div class="location">
          <h2>Location</h2>
          <div class="locationPlaceholder Placeholder">
            <span class="district">Brooklyn</span>,
            <span class="city">NY</span> <span class="postalCode">10001</span>
          </div>
        </div>
        <div class="hr"></div>
        <div class="timezone">
          <h2>Timezone</h2>
          <div class="timezonePlaceholder Placeholder">
            UTC <span class="timezoneOffset">-05:00</span>
          </div>
        </div>
        <div class="hr"></div>
        <div class="isp">
          <h2>ISP</h2>
          <div class="ispPlaceholder Placeholder">SpaceX Starlink</div>
        </div>
      </section>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Makraxce</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
